<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <h1 class="title">CSS Bayan</h1>
  <div class="container">
    <div class="container-accordion">
      <input class="input-meme" id="meme-1" name="meme" type="radio" checked />
      <label class="label-meme" for="meme-1">
        <div class="container-text">
          <h2>Dude, where is JS?</h2>
          <div class="label-icon"></div>
        </div>
        <div class="container-image">
          <img src="assets/images/1.png" alt="Dude, where is JS?">
        </div>
      </label>
    </div>
    <div class="container-accordion">
      <input class="input-meme" id="meme-2" name="meme" type="radio" />
      <label class="label-meme" for="meme-2">
        <div class="container-text">
          <h2>Work-life balance</h2>
          <div class="label-icon"></div>
        </div>
        <div class="container-image">
          <img src="assets/images/2.png" alt="Work-life balance">
        </div>
      </label>
    </div>
    <div class="container-accordion">
      <input class="input-meme" id="meme-3" name="meme" type="radio" />
      <label class="label-meme" for="meme-3">
        <div class="container-text">
          <h2>Keep calm and carry on</h2>
          <div class="label-icon"></div>
        </div>
        <div class="container-image">
          <img src="assets/images/3.png" alt="Keep calm and carry on">
        </div>
      </label>
    </div>
    <div class="container-accordion">
      <input class="input-meme" id="meme-4" name="meme" type="radio" />
      <label class="label-meme" for="meme-4">
        <div class="container-text">
          <h2>You can't just copy and paste CSS</h2>
          <div class="label-icon"></div>
        </div>
        <div class="container-image">
          <img src="assets/images/4.png" alt="You can't just copy and paste CSS">
        </div>
      </label>
    </div>
  </div>
</body>
</html>
